<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="ms-4">
    <!-- header section -->
    <header>
        <div class="flex justify-between bg-blue-100 p-4 ms-4 me-4 mt-4 rounded-lg">
            <div class="ml-6">
                <h1 class="text-3xl text-bold">Interactive</h1>
                <h3 class="text-2xl text-semibold">Geometry Genius</h3>
            </div>
            <div>
              <button class=" text-white text-bold text-xl px-6 py-2 mt-3 mr-4 bg-blue-500 rounded-lg hover:bg-pink-500">Blog</button>
            </div>
        </div>
    </header>
    <main>
        <!-- main-container -->
        <section>

            <!-- traingle section -->
            <div class="grid grid-cols-4 gap-1 justify-items-center mt-4 ">
                <div class="bg-slate-200 p-4 justify-items-center">
                    <img src="images/triangle.png" alt="">
                    <h1 class="text-center mt-8 text-2xl text-bold">Traingle</h1>
                    <p class="text-center">Area (A) = 0.5 X b X h </p>
                    <input class="w-20" placeholder="Enter b" type="text" name="" id="b-value">
                    <p class="inline">cm</p>
                    <input class="w-20" placeholder="Enter h" type="text" name="" id="h-value">
                    <p class="inline">cm</p>
                    <button class="px-24 py-2 bg-blue-500 block text-white rounded-lg mt-4 ">Calculate</button>
                </div>

                <!-- Rectangle section -->
                <div class="bg-slate-200 p-4 justify-items-center">
                    <img src="images/rectangle.png" alt="">
                    <h1 class="text-center mt-8 text-2xl text-bold">Rectangle</h1>
                    <p id="traingle-area" class="text-center">Area (A) = w x I </p>
                    <input class="w-20" placeholder="Enter w" type="text" name="" id="traingle-input1">
                    <p class="inline">cm</p>
                    <input class="w-20" placeholder="Enter l" type="text" name="" id="traingle-input2">
                    <p class="inline">cm</p>
                    <button id="area-traingle" class="px-24 py-2 bg-blue-500 block text-white rounded-lg mt-4 ">Calculate</button>
                </div>

                <!-- Parallelogram section -->
                <div class="bg-slate-200 p-4 justify-items-center">
                    <img src="images/parallelogram.png" alt="">
                    <h1 class="text-center mt-8 text-2xl text-bold">Parallelogram</h1>
                    <p class="text-center">Area (A) = b X h </p>
                    <input class="w-20" placeholder="Enter b" type="text" name="" id="parallelogram-input1">
                    <p class="inline">cm</p>
                    <input class="w-20" placeholder="Enter h" type="text" name="" id="parallelogram-input2">
                    <p class="inline">cm</p>
                    <button id="area-parallelogram" class="px-24 py-2 bg-blue-500 block text-white rounded-lg mt-4 ">Calculate</button>
                </div>
                <!-- area-value-display-section -->
                <div class="bg-slate-200 p-4 justify-items-center">
                   <h1 class="text-2xl text-semibold w-full px-6">Area Calculation</h1>
                </div>
            </div>
        </section>
          
            
                
    </main>
   
    

    <script src="js/area-calculator.js"></script>
</body>
</html>
